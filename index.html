<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8aa7b0eff.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <section class="login-section">
        <div class="rectangulo-azul rectangulo"></div>
        <div class="rectangulo-azul-claro rectangulo"></div>

        <div class="login-contenedor">
            <form action="" class="form-login">
                <h2>LOGIN</h2>
                <div class="form_login-inputs">
                    <label for="">Gmail</label>
                    <input type="email">
                    <label for="">Password</label>
                    <div class="form-login-password">
                        <input type="password" name="" id="password-login">
                        <i class="fa-solid fa-eye" id="ojo-visible"></i>
                    </div>
                </div>
                <div class="recordar-contenedor">
                    <input type="checkbox" name="" id="">
                    Remenber me
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="img-login">
                <a href="">Register</a>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
